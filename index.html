<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diseño Responsive</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: sans-serif;
    background-color: #f4f4f4;
}

.container {
    display: grid;
    grid-template-areas:
    "cabecera cabecera"
    "barra-lateral contenido"
    "pie pie";
    grid-template-columns: 1fr 3fr;
    grid-template-rows: auto 1fr auto;
    min-height: 100vh;
}

.cabecera {
    grid-area: cabecera;
    background-color: #0077cc;
    color: white;
    padding: 20px;
    text-align: center;
}

.barra-lateral {
    grid-area: barra-lateral;
    background-color: #ccc;
    padding: 20px;
}

.contenido {
    grid-area: contenido;
    padding: 20px;
    background-color: #fff;

  /* Ejemplo de Flexbox dentro del contenido */
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.pie {
    grid-area: pie;
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px;
}

@media (max-width: 768px) {
    .container {
    grid-template-areas:
    "cabecera"
    "contenido"
    "barra-lateral"
    "pie";
    grid-template-columns: 1fr;
    }
}




</style>

<body>
  <div class="container">
    <header class="cabecera">Cabecera</header>
    <aside class="barra-lateral">Barra Lateral</aside>
    <main class="contenido">
      <section>
        <h2>Contenido Principal</h2>
        <p>Este es el contenido principal de la página.</p>
      </section>
    </main>
    <footer class="pie">Pie de página</footer>
  </div>
</body>
</html>
